<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Fetch Example</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
        }  
    </style>  
</head>  
<body>  
    <div id="content"></div>  
    <script>  
        fetch('https://genuine-engaging-pegasus.ngrok-free.app/api')  // Adjust to your actual API endpoint  
            .then(response => response.json())  
            .then(data => {  
                // Process your data here and inject it into the content div  
                const contentDiv = document.getElementById('content');  
                contentDiv.innerHTML = JSON.stringify(data); // Example of displaying data  
            })  
            .catch(error => console.error('Error fetching data:', error));  
    </script>  
</body>  
</html>
